<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="calculator-container">
            <div id="calculator-display"></div>
            <div id="container">
                <button class="btn-pill">CA</button>
                <button class="btn-pill">C</button>
                <button class="btn-pill">+/-</button>
                <button class="btn-pill">%</button>
                <button class="btn-round">7</button>
                <button class="btn-round">8</button>
                <button class="btn-round">9</button>
                <button class="btn-heart">
                   <img class="heart" src="heart.svg" alt="heart-button">
                   <span class="heart-sign">&#247;</span>
                </button>
                <button class="btn-round">4</button>
                <button class="btn-round">5</button>
                <button class="btn-round">6</button>
                <button class="btn-heart">
                    <img class="heart" src="heart.svg" alt="heart-button">
                    <span class="heart-sign">&#215;</span>
                </button>
                <button class="btn-round">1</button>
                <button class="btn-round">2</button>
                <button class="btn-round">3</button>
                <button class="btn-heart">
                    <img class="heart" src="heart.svg" alt="heart-button">
                    <span class="heart-sign">&#8722;</span>
                </button>
                <button class="btn-round">0</button>
                <button class="btn-round">.</button>
                <button class="btn-round">=</button>
                <button class="btn-heart">
                    <img class="heart" src="heart.svg" alt="heart-button">
                    <span class="heart-sign">&#43;</span>
                </button>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
