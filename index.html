<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="calculator-container">
            <div id="calculator-display"></div>
            <div id="top-row">
                <div class="btn-pill">CA</div>
                <div class="btn-pill">C</div>
                <div class="btn-pill">+/-</div>
                <div class="btn-pill">%</div>
            </div>
            <div id="second-row">
                <div class="btn-round">7</div>
                <div class="btn-round">8</div>
                <div class="btn-round">9</div>
                <div class="btn-heart">./.</div>
            </div>
            <div id="third-row">
                <div class="btn-round">4</div>
                <div class="btn-round">5</div>
                <div class="btn-round">6</div>
                <div class="btn-heart">x</div>
            </div>
            <div id="fourth-row">
                <div class="btn-round">1</div>
                <div class="btn-round">2</div>
                <div class="btn-round">3</div>
                <div class="btn-heart">-</div>
            </div>
            <div id="fifth-row">
                <div class="btn-round">0</div>
                <div class="btn-round">.</div>
                <div class="btn-round">=</div>
                <div class="btn-heart">+</div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
